import_partial = 

## Opciones para el multiprocesamiento

# Specify the number of workers, 0 disable prefork mode
workers = None

# Maximun allowed virtual memory per worker, when reached the worker be reset after the current request (default 671088640 aka 640MB)
limit_memory_soft = None

# Maximun allowed virtual memory per worker, when reached, any memory allocation will fail (default 805306368 aka 768MB)
limit_memory_hard = None

# Maximun allowed CPU time per request (default 60)
limit_time_cpu = None

# Maximun allowed Real time per request (default 120)
limit_time_real = None

# Maximun number of request to be processed per worker (default 8192)
limit_request = None


## Opciones relacionadas con la seguridad

# Habilitar/Deshabilitar la posibilidad de listar las diferentes bases de datos disponibles
list_db = True

## Logging Group / Configuración del Logging
log_db = False
log_db_level = warning

# Archivo donde se guardará el log del servidor
#logfile = C:\Users\Paraiso\Google Drive\GitHub\odoo\openerp-server.log

# Rotar el archivo log
logrotate = False

# Enviar el log al servidor syslog
syslog = False

