log_handler = :INFO

# Especificar el nivel de logging. Valores aceptados: /info, debug_rpc, warn, test, critical, debug, debug_rpc_answer, notset
log_level = info


longpolling_port = 8072
max_cron_threads = 2
osv_memory_age_limit = 1.0
osv_memory_count_limit = False
pg_path = C:\Program Files (x86)\Odoo 8.0\PostgreSQL\bin

# Ruta del archivo PID que será generado en el servidor
pidfile = None

# Habilitar el comportamiento correcto a utilizar cuando se encuentre tras un proxy inverso
